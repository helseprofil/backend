name: Update Snutter Index

on:
  push:
    paths:
      - 'snutter/**'
    branches:
      - main
  workflow_dispatch: 

permissions:
  contents: write
  
jobs:
  build-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate snutter index
        run: |
          # Finn alle R-filer i snutter-mappen (case-insensitiv)
          find snutter -type f \( -iname "*.R" \) | sort > snutter/snutter_index.txt

      - name: Commit and push index
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add -f snutter/snutter_index.txt
          git diff --cached --quiet || git commit -m "Update snutter index"
          git push
